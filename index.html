<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <script src="vendor/js/fontawesome.js"></script>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div id="cortina" ></div>
    <header>
        <h1>Tic Tac Toe</h1>
        <button type="button" id="btnStart" onclick="openModal()">
            Start
        </button>
    </header>
    <aside>
        <div class="title">
            <h2>Players - Win</h2>
        </div>
        <ul class="players">
            <li>
                <p>Aimar Andony <span>10</span></p>
            </li>
            <li>
                <p>Aimar Andony <span>10</span></p>
            </li>
            <li>
                <p>Aimar Andony <span>10</span></p>
            </li>

        </ul>
    </aside>
    <main>
        <div class="head">
            <div class="player-one">
                <i class="far fa-circle"></i><span id="p1"> Aimar Andony</span>
            </div>
            <div class="versus-icon">
                <h1>VS</h1>
            </div>
            <div class="player-two">
                </i><span id="p2">Jason Derulo </span><i class="fas fa-times"></i>
            </div>
        </div>
        <div class="content">
            <div class="tablero">
                <div id="a1">
                    <i class="far fa-circle tablero-item"></i>
                </div>
                <div id="a2">
                    <i class="fas fa-times tablero-item"></i>
                </div>
                <div id="a3">
                    <i class="fas fa-times tablero-item"></i>
                </div>
                <div id="b1">
                    <i class="far fa-circle tablero-item"></i>
                </div>
                <div id="b2">
                    <i class="far fa-circle tablero-item"></i>
                </div>
                <div id="b3">

                </div>
                <div id="c1">
                    <i class="far fa-circle tablero-item"></i>
                </div>
                <div id="c2">

                </div>
                <div id="c3">
                    <i class="fas fa-times tablero-item"></i>
                </div>
            </div>
        </div>
    </main>

    <div id="modal">
        <div class="modal-header">
            <div class="title">
                <h3 class="step-01 sub-title">Game Mode</h3>
                <h3 class="step-02 sub-title circle">Player 01 <i class="far fa-circle"></i></h3>
            </div>
            <div id="btnCloseModal" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="modal-body">
            <div class="step-01">
                <button id="mode-01" onclick="gameMode01()">
                    1P VS 2P
                </button>
                <button id="mode-02" onclick="gameMode02()">
                    1P VS PC
                </button>
            </div>
            <div class="step-02">
                <input type="text" id="txtPlayer1" placeholder="Write your nickname" required maxlength="10">
                <div id="step-02-opt-01">
                    <h3 class="step-02 sub-title">Player 02 <i class="fas fa-times"></i></h3>
                    <input type="text" id="txtPlayer2" placeholder="Write your nickname" required maxlength="10">
                </div>
                <div id="step-02-opt-02">
                    <h3 class="step-02 sub-title">Computer <i class="fas fa-times"></i></h3>
                    <input type="text" id="txtComputer" readonly>
                </div>
                <button id="btnStartGame">
                    Start Game
                </button>
                <button id="return" onclick="returnStep01()">
                    Return
                </button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/flujo.js"></script>
</body>

</html>
